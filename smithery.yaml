# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - koWeatherApiKey
    properties:
      koWeatherApiKey:
        type: string
        description: Your Korea Weather API Key provided by the meteorological service.
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'python',
      args: ['src/server.py'],
      env: { KO_WEATHER_API_KEY: config.koWeatherApiKey }
    })
  exampleConfig:
    koWeatherApiKey: dummy_api_key_123
